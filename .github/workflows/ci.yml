name: CI

on:
  push:
    branches: [ main, work ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build || true
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: python -m py_compile run.py || true
